<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendaftaran Agen</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsnbwmKyJaN9GA--95k_bhwTeYyoIkvE4",
      authDomain: "reseller-form-a616f.firebaseapp.com",
      databaseURL: "https://reseller-form-a616f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "reseller-form-a616f",
      storageBucket: "reseller-form-a616f.appspot.com",
      messagingSenderId: "194922134187",
      appId: "1:194922134187:web:6e2421004dc4ba580195ee",
      measurementId: "G-NHLWZHWWEW"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    let agentKey = null;

    window.nextStep = function () {
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();
      const postalCode = document.getElementById("postalCode").value.trim();

      if (!fullName || !phone || !email || !address || !postalCode) {
        alert("Semua field wajib diisi.");
        return;
      }
      if (!/^\d+$/.test(phone)) {
        alert("Nomor telepon hanya boleh angka.");
        return;
      }
      if (!/^\d+$/.test(postalCode)) {
        alert("Kode pos hanya boleh angka.");
        return;
      }

      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    };

    window.goBack = function () {
      document.getElementById("step2").style.display = "none";
      document.getElementById("step1").style.display = "block";
    };

    // Handle form submit untuk simpan data & upload file
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("agent-form");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Ambil data step 1
        const fullName = document.getElementById("fullName").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();
        const postalCode = document.getElementById("postalCode").value.trim();

        // Validasi step 1 (boleh ditambah sesuai kebutuhan)
        if (!fullName || !phone || !email || !address || !postalCode) {
          alert("Semua field wajib diisi.");
          return;
        }
        if (!/^\d+$/.test(phone)) {
          alert("Nomor telepon hanya boleh angka.");
          return;
        }
        if (!/^\d+$/.test(postalCode)) {
          alert("Kode pos hanya boleh angka.");
          return;
        }

        // Simpan data personal dulu ke DB, dapatkan key
        try {
          const newRef = push(ref(database, "agent-form"));
          agentKey = newRef.key;
          await set(newRef, {
            fullName,
            phone,
            email,
            address,
            postalCode,
            timestamp: Date.now()
          });
        } catch (err) {
          alert("Gagal menyimpan data pribadi: " + err.message);
          return;
        }

        // Upload file
        const fileFields = ['ktp', 'kk', 'npwp'];
        const fileUrls = {};

        try {
          for (const id of fileFields) {
            const input = document.getElementById(id);
            const file = input.files[0];
            const statusEl = document.getElementById(`upload-status-${id}`);

            if (file) {
              if (file.size > 10 * 1024 * 1024) { // 10MB limit
                statusEl.textContent = "Ukuran file terlalu besar ❌";
                throw new Error(`Ukuran file ${id} melebihi 10MB.`);
              }

              statusEl.textContent = "Mengunggah...";

              const ext = file.name.split('.').pop();
              const fileName = `${id}_${Date.now()}.${ext}`;
              const path = `agent_docs/${agentKey}/${fileName}`;
              const storageReference = storageRef(storage, path);

              await uploadBytes(storageReference, file);

              const downloadURL = await getDownloadURL(storageReference);
              fileUrls[id] = downloadURL;
              statusEl.textContent = "Selesai ✅";
            }
          }
        } catch (uploadErr) {
          alert("Gagal mengunggah dokumen: " + uploadErr.message);
          return;
        }

        // Update database dengan link file
        try {
          if (Object.keys(fileUrls).length > 0) {
            await update(ref(database, `agent-form/${agentKey}`), fileUrls);
          }
        } catch (err) {
          alert("Gagal menyimpan link file: " + err.message);
          return;
        }

        alert("Registrasi agen berhasil!");
        form.reset();
        document.getElementById("step2").style.display = "none";
        document.getElementById("step1").style.display = "block";
        window.location.href = "terimakasih.html";
      });
    });
  </script>

  <style>
    .file-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .file-input-container img {
      width: 24px;
      height: 24px;
    }
    .file-input-container span {
      font-size: 14px;
    }
    .file-input {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="css/image.png" alt="Logo" />
    </div>
    <div class="form-title">Formulir Pendaftaran Agen</div>

    <form id="agent-form">

      <!-- Step 1 -->
      <div id="step1" style="display: block;">
        <label for="fullName">Nama Lengkap:</label>
        <input type="text" id="fullName" placeholder="Contoh: Rina Sari" required><br><br>

        <label for="phone">Nomor Telepon:</label>
        <input type="text" id="phone" placeholder="Contoh: 081234567890" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Contoh: rina@email.com" required><br><br>

        <label for="address">Alamat Domisili:</label>
        <input type="text" id="address" placeholder="Contoh: Jl. Mawar No. 9, Pasuruan" required><br><br>

        <label for="postalCode">Kode Pos:</label>
        <input type="text" id="postalCode" placeholder="Contoh: 67192" required><br><br>

        <button type="button" onclick="nextStep()">Lanjut</button>
      </div>

      <!-- Step 2: Upload Dokumen -->
      <div id="step2" style="display: none;">
        <h3>Upload Dokumen</h3>

        <label>Unggah Foto KTP:</label>
        <div class="file-input-container">
          <img src="https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png" class="file-icon" id="icon-ktp">
          <span class="file-text" id="text-ktp">Pilih File</span>
          <input type="file" id="ktp" class="file-input" accept="image/*" />
        </div>
        <span id="upload-status-ktp" style="font-size: 14px; color: blue;"></span><br><br>

        <label>Unggah Foto KK:</label>
        <div class="file-input-container">
          <img src="https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png" class="file-icon" id="icon-kk">
          <span class="file-text" id="text-kk">Pilih File</span>
          <input type="file" id="kk" class="file-input" accept="image/*" />
        </div>
        <span id="upload-status-kk" style="font-size: 14px; color: blue;"></span><br><br>

        <label>Unggah Foto NPWP:</label>
        <div class="file-input-container">
          <img src="https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png" class="file-icon" id="icon-npwp">
          <span class="file-text" id="text-npwp">Pilih File</span>
          <input type="file" id="npwp" class="file-input" accept="image/*" />
        </div>
        <span id="upload-status-npwp" style="font-size: 14px; color: blue;"></span><br><br>

        <button type="button" onclick="goBack()">Kembali</button>
        <button type="submit">Kirim</button>
      </div>

    </form>
  </div>

  <script>
    // Ubah icon dan text file input saat file dipilih
    document.querySelectorAll('.file-input').forEach(input => {
      input.addEventListener('change', function() {
        const id = this.id;
        const icon = document.getElementById('icon-' + id);
        const text = document.getElementById('text-' + id);

        if (this.files && this.files.length > 0) {
          icon.src = 'https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Img_box_fill.png';
          text.textContent = this.files[0].name;
        } else {
          icon.src = 'https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png';
          text.textContent = 'Pilih File';
        }
      });
    });
  </script>
</body>
</html>
