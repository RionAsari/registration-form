<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Agen</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsnbwmKyJaN9GA--95k_bhwTeYyoIkvE4",
      authDomain: "reseller-form-a616f.firebaseapp.com",
      databaseURL: "https://reseller-form-a616f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "reseller-form-a616f",
      storageBucket: "reseller-form-a616f.firebasestorage.app",
      messagingSenderId: "194922134187",
      appId: "1:194922134187:web:6e2421004dc4ba580195ee",
      measurementId: "G-NHLWZHWWEW"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    let agentKey = null;

    window.nextStep = function () {
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();
      const postalCode = document.getElementById("postalCode").value.trim();

      if (!fullName || !phone || !email || !address || !postalCode) {
        alert("Semua field wajib diisi.");
        return;
      }
      if (!/^\d+$/.test(phone)) {
        alert("Nomor telepon hanya boleh angka.");
        return;
      }
      if (!/^\d+$/.test(postalCode)) {
        alert("Kode pos hanya boleh angka.");
        return;
      }

      const newRef = push(ref(database, "agent-form"));
      agentKey = newRef.key;
      set(newRef, {
        fullName,
        phone,
        email,
        address,
        postalCode,
        timestamp: Date.now()
      }).then(() => {
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      });
    };

    window.goBack = function () {
      document.getElementById("step2").style.display = "none";
      document.getElementById("step1").style.display = "block";
    };

    window.submitAgentForm = function () {
      const ktpFile = document.getElementById("ktp").files[0];
      const kkFile = document.getElementById("kk").files[0];
      const npwpFile = document.getElementById("npwp").files[0];

      if (!agentKey) {
        alert("Data pribadi belum disimpan.");
        return;
      }

      const basePath = `agent_docs/${agentKey}`;
      const uploadTasks = [];

      if (ktpFile) uploadTasks.push(uploadBytes(storageRef(storage, `${basePath}/ktp.jpg`), ktpFile));
      if (kkFile) uploadTasks.push(uploadBytes(storageRef(storage, `${basePath}/kk.jpg`), kkFile));
      if (npwpFile) uploadTasks.push(uploadBytes(storageRef(storage, `${basePath}/npwp.jpg`), npwpFile));

      Promise.all(uploadTasks).then(() => {
        alert("Registrasi agen berhasil!");
        window.location.href = "terimakasih.html";
      }).catch((error) => {
        alert("Gagal mengunggah dokumen: " + error.message);
      });
    };
  </script>

  <style>
    .file-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .file-input-container img {
      width: 24px;
      height: 24px;
    }
    .file-input-container span {
      font-size: 14px;
    }
    .file-input {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="css/image.png" alt="Logo" />
    </div>
    <div class="form-title">Formulir Pendaftaran Agen</div>

    <!-- Step 1 -->
    <div id="step1" style="display: block;">
      <label for="fullName">Nama Lengkap:</label>
      <input type="text" id="fullName" placeholder="Contoh: Rina Sari" required><br><br>

      <label for="phone">Nomor Telepon:</label>
      <input type="text" id="phone" placeholder="Contoh: 081234567890" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Contoh: rina@email.com" required><br><br>

      <label for="address">Alamat Domisili:</label>
      <input type="text" id="address" placeholder="Contoh: Jl. Mawar No. 9, Pasuruan" required><br><br>

      <label for="postalCode">Kode Pos:</label>
      <input type="text" id="postalCode" placeholder="Contoh: 67192" required><br><br>

      <button onclick="nextStep()">Lanjut</button>
    </div>

<!-- Step 2: Upload Dokumen -->
<div id="step2" style="display: none;">
  <h3>Upload Dokumen</h3>

  <label class="custom-file-label">
    <input type="file" id="ktp" accept="image/*" class="file-input">
    <img src="https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png" class="file-icon">
    <span class="file-text">Pilih File</span>
  </label>

  <label class="custom-file-label">
    <input type="file" id="kk" accept="image/*" class="file-input">
    <img src="https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png" class="file-icon">
    <span class="file-text">Pilih File</span>
  </label>

  <label class="custom-file-label">
    <input type="file" id="npwp" accept="image/*" class="file-input">
    <img src="https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png" class="file-icon">
    <span class="file-text">Pilih File</span>
  </label>

  <br><br>
  <button onclick="goBack()">Kembali</button>
  <button onclick="submitAgentForm()">Kirim</button>
</div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.file-input').forEach(input => {
      input.addEventListener('change', function() {
        const container = this.closest('.custom-file-label');
        const icon = container.querySelector('.file-icon');
        const text = container.querySelector('.file-text');

        if (this.files && this.files.length > 0) {
          icon.src = 'https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Img_box_fill.png';
          text.textContent = this.files[0].name;
        } else {
          icon.src = 'https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png';
          text.textContent = 'Pilih File';
        }
      });
    });
  });
</script>

</body>
</html>
