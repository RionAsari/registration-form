<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendaftaran Agen</title>
  <link href="css/main.css" rel="stylesheet" />
  <style>
    .file-input-container { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .file-icon { width: 24px; height: 24px; }
    .file-text { font-size: 14px; }
    #upload-status-ktp { font-size: 14px; color: blue; margin-left: 32px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsnbwmKyJaN9GA--95k_bhwTeYyoIkvE4",
      authDomain: "reseller-form-a616f.firebaseapp.com",
      databaseURL: "https://reseller-form-a616f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "reseller-form-a616f",
      storageBucket: "reseller-form-a616f.firebasestorage.app",
      messagingSenderId: "194922134187",
      appId: "1:194922134187:web:6e2421004dc4ba580195ee",
      measurementId: "G-NHLWZHWWEW"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    document.addEventListener('DOMContentLoaded', () => {
      const ktpInput = document.getElementById('ktp');
      const icon = document.querySelector('.file-icon');
      const text = document.querySelector('.file-text');

      // Update UI saat pilih file
      ktpInput.addEventListener('change', () => {
        if (ktpInput.files && ktpInput.files.length > 0) {
          icon.src = 'https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Img_box_fill.png';
          text.textContent = ktpInput.files[0].name;
        } else {
          icon.src = 'https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png';
          text.textContent = 'Pilih File';
        }
      });

      document.getElementById('agent-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const fullName = document.getElementById('fullName').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const address = document.getElementById('address').value.trim();
        const postalCode = document.getElementById('postalCode').value.trim();

        if (!fullName || !phone || !email) {
          alert('Mohon isi semua data yang diperlukan.');
          return;
        }

        const file = ktpInput.files[0];
        const statusEl = document.getElementById('upload-status-ktp');

        let ktpUrl = null;

        if (file) {
          if (file.size > 10 * 1024 * 1024) {
            alert('File KTP terlalu besar, maksimal 10MB.');
            return;
          }

          statusEl.textContent = "Mengunggah KTP...";
          const ext = file.name.split('.').pop();
          const uniqueName = `ktp_${Date.now()}.${ext}`;
          const storageReference = storageRef(storage, 'agent-uploads/' + uniqueName);

          try {
            const uploadTask = uploadBytesResumable(storageReference, file);

            // Tunggu upload selesai dan update progress
            await new Promise((resolve, reject) => {
              uploadTask.on('state_changed', (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                statusEl.textContent = `Mengunggah KTP... ${progress.toFixed(0)}%`;
              }, (error) => {
                statusEl.textContent = 'Gagal mengunggah ❌';
                reject(error);
              }, () => {
                getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                  ktpUrl = downloadURL;
                  statusEl.textContent = 'Upload selesai ✅';
                  resolve();
                }).catch(err => reject(err));
              });
            });
          } catch(err) {
            alert('Gagal upload file: ' + err.message);
            statusEl.textContent = '';
            return;
          }
        }

        // Simpan data agent + url KTP ke database
        const data = {
          fullName,
          phone,
          email,
          address,
          postalCode,
          ktpUrl: ktpUrl || null,
          timestamp: Date.now()
        };

        try {
          const agentRef = ref(database, 'agents');
          await push(agentRef, data);
          alert('Pendaftaran agen berhasil!');
          document.getElementById('agent-form').reset();
          statusEl.textContent = '';
          icon.src = 'https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png';
          text.textContent = 'Pilih File';
        } catch (err) {
          alert('Gagal menyimpan data: ' + err.message);
          statusEl.textContent = '';
        }
      });
    });
  </script>
</head>

<body>
  <h2>Pendaftaran Agen</h2>

  <form id="agent-form">
    <label>Nama Lengkap:</label><br>
    <input type="text" id="fullName" required /><br><br>

    <label>Nomor Telepon:</label><br>
    <input type="tel" id="phone" required /><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required /><br><br>

    <label>Alamat:</label><br>
    <input type="text" id="address" /><br><br>

    <label>Kode Pos:</label><br>
    <input type="text" id="postalCode" maxlength="5" /><br><br>

    <label>Unggah Foto KTP:</label><br>
    <div class="file-input-container" style="width: 200px;">
      <img src="https://raw.githubusercontent.com/RionAsari/reseller-form/main/css/Icon.png" class="file-icon" alt="icon"/>
      <span class="file-text">Pilih File</span>
      <input type="file" id="ktp" accept="image/*" style="flex: 1;" />
    </div>
    <span id="upload-status-ktp"></span><br><br>

    <button type="submit">Daftar</button>
  </form>
</body>
</html>
